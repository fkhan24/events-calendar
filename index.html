<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Events calendar</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grids.css" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:400,400i,700" rel="stylesheet">
</head>
<body>

  <main>
    <div>
      <div>
        <table>
          <caption>November, 1963</caption>
        </table>
          <thead>
            <tr>
              <th class="" scope="col">Sun</th>
              <th class="" scope="col">Mon</th>
              <th class="" scope="col">Tue</th>
              <th class="" scope="col">Wed</th>
              <th class="" scope="col">Thu</th>
              <th class="" scope="col">Fri</th>
              <th class="" scope="col">Sat</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="5"></td>
              <td>1</td>
              <td>2</td>
            </tr>
            <tr>
              <td>
                <div>3</div>
                <ul>
                  <li>Vostok 3 & 6 launched</li>
                </ul>
              </td>
              <td>4</td>
              <td>5</td>
              <td>6</td>
              <td>7</td>
              <td>8</td>
              <td>9</td>
            </tr>
            <tr>
              <td>10</td>
              <td>
                <div>11</div>
                <ul>
                  <li>Remembrance Day</li>
                  <li>Kosmos 21 failed to escape orbit</li>
                </ul>
              </td>
            </tr>
          </tbody>

      </div>
    </div>
  </main>

</body>
</html>
